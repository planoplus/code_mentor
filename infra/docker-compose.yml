version: '3.8'
services:
  postgres:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - 55432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
