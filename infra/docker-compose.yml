  #    PGADMIN_DEFAULT_PASSWORD: password
  #  ports:
  #    - 8080:80
  #  volumes:
  #    - ./data/pgadmin:/var/lib/pgadmin      
  api:
    build: ../backend
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/postgres
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GITHUB_TOKEN: ${GITHUB_TOKEN}
    ports:
      - "8000:8000"
    depends_on:
      - postgres